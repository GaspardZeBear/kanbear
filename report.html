<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Rapport Kanboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .filters {
      margin-bottom: 20px;
      padding: 10px;
      background: #f9f9f9;
    }

    input {
      margin-right: 10px;
      padding: 5px;
    }

    button {
      padding: 8px 15px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Rapport Kanboard <span id="loadTime">-</span></h1>
  <div class="filters">
    <label>Filtre Projet (Regex): <input type="text" id="projectFilter" placeholder=".*"></label>
    <label>Filtre Swimlane (Regex): <input type="text" id="swimlaneFilter" placeholder=".*"></label>
    <label>Filtre Tâche (Regex): <input type="text" id="taskFilter" placeholder=".*"></label>
    <label>Filtre Colonne (Regex): <input type="text" id="columnFilter" placeholder=".*"></label>
    <button id="loadReport">Charger le Rapport</button>
  </div>
  <table id="reportTable">
    <thead>
      <tr>
        <th>Projet</th>
        <th>Swimlane</th>
        <th>Tâche</th>
        <th>Colonne</th>
        <th>Depuis</th>
      </tr>
    </thead>
    <tbody id="reportBody"></tbody>
  </table>
 <script type="module" src="src/report.mjs"></script>
</body>

</html>
