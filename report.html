<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Rapport Kanboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .filters {
      margin-bottom: 20px;
      padding: 10px;
      background: #f9f9f9;
    }

    input {
      margin-right: 10px;
      padding: 5px;
    }

    button {
      padding: 8px 15px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Rapport Kanboard <span id="loadTime">-</span></h1>
  <div class="filters">
    <label>Filtre Projet (Regex): <input type="text" id="projectFilter" placeholder=".*"></label>
    <label>Filtre Swimlane (Regex): <input type="text" id="swimlaneFilter" placeholder=".*"></label>
    <label>Filtre Tâche (Regex): <input type="text" id="taskFilter" placeholder=".*"></label>
    <label>Filtre Colonne (Regex): <input type="text" id="columnFilter" placeholder=".*"></label>
    <button id="loadReport">Charger le Rapport</button>
  </div>
  <table id="reportTable">
    <thead>
      <tr>
        <th>Projet</th>
        <th>Swimlane</th>
        <th>Tâche</th>
        <th>Colonne</th>
        <th>Depuis</th>
      </tr>
    </thead>
    <tbody id="reportBody"></tbody>
  </table>
 <script type="module" src="src/report.mjs"></script>
  <script>
    document.getElementById('loadReport').addEventListener('click', async () => {
      document.getElementById('loadTime').innerHTML=new Date().toUTCString();
      const projectRegex = new RegExp(document.getElementById('projectFilter').value);
      const swimlaneRegex = new RegExp(document.getElementById('swimlaneFilter').value);
      const taskRegex = new RegExp(document.getElementById('taskFilter').value);
      const columnRegex = new RegExp(document.getElementById('columnFilter').value);

      try {
        const response = await fetch('http://localhost:3000/api/report');
        const report = await response.json();
        console.log(report);

        const filteredReport = report.filter(item =>
          projectRegex.test(item.project) &&
          swimlaneRegex.test(item.swimlane) &&
          taskRegex.test(item.task) &&
          columnRegex.test(item.column)
        );

        //renderTable(filteredReport);
        renderTable(report);
      } catch (error) {
        console.error('Erreur:', error);
        alert('Erreur lors de la récupération du rapport.');
      }
    });

    function renderTable(projects) {
      const tbody = document.getElementById('reportBody');
      tbody.innerHTML = '';

      projects.forEach((project) => {
        console.log(project)
        
        Object.entries(project.swimlanes).forEach(([key, swimlane]) => {
          Object.entries(swimlane.tasks).forEach(([key, task]) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${project.name}</td>
              <td>${swimlane.name}</td>
              <td>${task.title}</td>
              <td>${project.columns[task.column_id].title}</td>
              <td>${new Date(1000*task.date_moved).toUTCString()}</td>
            `;
            tbody.appendChild(row);
          })
        });
        
      });
    }
  </script>
</body>

</html>
