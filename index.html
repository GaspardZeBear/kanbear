<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="src/index.mjs"></script>
    <title>Kanbear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .filters {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
            margin-right: 20px;
        }

        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .content {
            display: flex;
            flex: 1;
            gap: 20px;
        }

        .results {
            flex: 1;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f2f2f2;
        }
    </style>
    <script type="module" src="src/report.mjs"></script>
</head>

<body>
    <h1>Outil de Filtrage JSON</h1>

    <!-- Filtres Regex -->
    <div class="filters">
        <div class="filter-group">
            <label for="filterKey">Filtre Clé (Regex):</label>
            <input type="text" id="filterKey" placeholder=".*">
        </div>
        <div class="filter-group">
            <label for="filterValue">Filtre Valeur (Regex):</label>
            <input type="text" id="filterValue" placeholder=".*">
        </div>
    </div>

    
        <!-- Affichage du JSON -->
        <div class="message" id="message">
            <p>Aucun fichier JSON chargé.</p>
        </div>
    <!-- Boutons d'Actions -->
    <div class="content">
        <div class="actions">
            <button id="loadJson">Load report</button>
            <button id="showDetails">Show details</button>
            <button id="filterJson">Filtrer JSON</button>
            <button id="countItems">Compter Éléments</button>
            <button id="extractKeys">Extraire Clés</button>
            <button id="clearData">Effacer Données</button>
        </div>


        <!-- Résultats -->
        <div class="results" id="results">
        </div>
    </div>

    
</body>

</html>
