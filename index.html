<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kanbear</title>
    <link rel="stylesheet" href="src/assets/kanbear.css">
    <script type="module" src="src/index.mjs"></script>
    <script type="module" src="src/report.mjs"></script>
</head>

<body>
    <h1>Kanbear</h1>

    <!-- Filtres Regex -->
    <div class="filters">
        <div class="filter-group">
            <label for="project">Project</label>
            <input type="text" id="projectFilter" placeholder=".*">
        </div>
        <div class="filter-group">
            <label for="swimLane">Swimlane</label>
            <input type="text" id="swimlaneFilter" placeholder=".*">
        </div>
        <div class="filter-group">
            <label for="taskFilter">Task</label>
            <input type="text" id="taskFilter" placeholder=".*">
        </div>
        <div class="filter-group">
            <label for="columnFilter">Column</label>
            <input type="text" id="columnFilter" placeholder=".*">
        </div>

    </div>

    
        <!-- Affichage du JSON -->
        <div class="message" id="message">
            <p>Aucun fichier JSON chargé.</p>
        </div>
    <!-- Boutons d'Actions -->
    <div class="content">
        <div class="actions">
            <button id="loadJson">Load report</button>
            <button id="showDetails">Show details</button>
            <button id="filterJson">Filtrer JSON</button>
            <button id="countItems">Compter Éléments</button>
            <button id="extractKeys">Extraire Clés</button>
            <button id="clearData">Effacer Données</button>
        </div>


        <!-- Résultats -->
        <div class="results" id="results">
        </div>
    </div>

    
</body>

</html>
